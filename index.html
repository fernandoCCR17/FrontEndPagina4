<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="card">
      <div class="card__imagen"></div>
      <div class="cardContenedor cardContenido">
        <h1 class="cardContenido__titulo">Order Summary</h1>
        <p class="cardContenido__descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="cardPlanes">
          <div class="plan">
            <div>
              <h2 class="plan__anual">Annual Plan</h2>
              <p class="plan__anual--precio">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="cardPlanes__cambio">Change</a>
        </div>

        <div class="cardBotones">
          <div class="cardBotones__boton">
            <button class="cardBotones__pagar" type="submit">Proceed to Payment</button>
          </div>
          <button class="cardBotones__cancelar" type="submit">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fernando de la Cruz Ramos</a>.
  </div>
  
  </div>
</body>
</html>
